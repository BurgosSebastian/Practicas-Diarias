<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="imgsliderestilo.css">
    <script src="imgsliderjava.js" defer></script>
</head>
<body>
    <section aria-label="newest photos">
        <div class="carousel" data-carousel>
            <button class="carousel-button prev" data-carousel-button="prev">&#8656;</button>
            <button class="carousel-button next" data-carousel-button="next">&#8658;</button>
            <ul data-slides>
                <li class="slide" data-active>
                    <img src="auto1.jpg" alt="car1">
                </li>
                <li class="slide">
                    <img src="auto2.jpg" alt="car2">
                </li>
                <li class="slide">
                    <img src="auto3.jpg" alt="car3">
                </li>
                <li class="slide">
                    <img src="auto4.jpg" alt="car4">
                </li>
            </ul>
        </div>
    </section>






    
</body>
